version: "3.6"

services: 
  onlyoffice-mail-aggregator:
    build:
      context: ./
      dockerfile: "${DOCKERFILE}"
      target: mail_aggregator
    image: "${REPO}/${STATUS}appserver-mail-aggregator:${SRV_VERSION}"
     
  onlyoffice-mail-storagecleaner:
    build:
      context: ./
      dockerfile: "${DOCKERFILE}"
      target: mail_storagecleaner
    image: "${REPO}/${STATUS}appserver-mail-storagecleaner:${SRV_VERSION}"

  onlyoffice-mail-watchdog:
    build:
      context: ./
      dockerfile: "${DOCKERFILE}"
      target: mail_watchdog
    image: "${REPO}/${STATUS}appserver-mail-watchdog:${SRV_VERSION}"

  onlyoffice-mail-imapsync:
    build:
      context: ./
      dockerfile: "${DOCKERFILE}"
      target: mail_imapsync
    image: "${REPO}/${STATUS}appserver-mail-imapsync:${SRV_VERSION}"
